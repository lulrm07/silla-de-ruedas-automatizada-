<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Silla de Ruedas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4e1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #333;
    }

    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .visible {
      display: flex;
    }

    .start-btn, .connect-btn, .grid button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #333;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.1s;
    }

    .start-btn:hover, .connect-btn:hover, .grid button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .grid {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
      margin-top: 20px;
    }

    .grid button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .grid button span {
      font-size: 28px;
    }

    .grid button small {
      font-size: 14px;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .connected {
      background-color: #28a745;
      color: white;
    }

    .not-connected {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- P√°gina de inicio -->
  <div id="inicio" class="section visible">
    <h1>Bienvenido al Control de Silla de Ruedas</h1>
    <img src="uriel/silla.png" alt="Silla de ruedas">
    <button class="start-btn" onclick="mostrarControl()">Ingresar al control</button>
  </div>

  <!-- P√°gina de control -->
  <div id="control" class="section">
    <h1>Control de Silla</h1>
    <button id="connectButton" class="connect-btn not-connected" onclick="connectBluetooth()">üîå Conectar</button>

    <div class="grid">
      <div></div>
      <button onclick="sendCommand('F')">
        <span>‚¨ÜÔ∏è</span><small>Adelante</small>
      </button>
      <div></div>

      <button onclick="sendCommand('L')">
        <span>‚¨ÖÔ∏è</span><small>Izquierda</small>
      </button>
      <button onclick="sendCommand('S')">
        <span>‚èπ</span><small>Detener</small>
      </button>
      <button onclick="sendCommand('R')">
        <span>‚û°Ô∏è</span><small>Derecha</small>
      </button>

      <div></div>
      <button onclick="sendCommand('B')">
        <span>‚¨áÔ∏è</span><small>Reversa</small>
      </button>
      <div></div>
    </div>
  </div>

  <script>
    function mostrarControl() {
      document.getElementById('inicio').classList.remove('visible');
      document.getElementById('control').classList.add('visible');
    }

    let bluetoothDevice;
    let bluetoothServer;
    let writeCharacteristic;

    async function connectBluetooth() {
      const connectButton = document.getElementById('connectButton');
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [0xFFE0]
        });

        bluetoothServer = await bluetoothDevice.gatt.connect();
        const service = await bluetoothServer.getPrimaryService(0xFFE0);
        writeCharacteristic = await service.getCharacteristic(0xFFE1);

        // Actualiza el estado del bot√≥n cuando est√° conectado
        connectButton.textContent = "Conectado";
        connectButton.classList.remove('not-connected');
        connectButton.classList.add('connected');
      } catch (error) {
        alert("Error al conectar: " + error);
      }
    }

    async function sendCommand(command) {
      if (!writeCharacteristic) {
        alert("Primero debes conectar el dispositivo");
        return;
      }

      const encoder = new TextEncoder();
      const data = encoder.encode(command);
      await writeCharacteristic.writeValue(data);
    }
  </script>
</body>
</html>
